<form [formGroup]="form" (ngSubmit)="onSubmit()" class="space-y-6">
  <div class="grid grid-cols-2 gap-6">
    <div *ngFor="let f of fields">
      <label
        [for]="f.name"
        class="block text-sm font-medium text-gray-700 mb-1"
      >
        {{ f.label }}
      </label>

      <input
        *ngIf="f.type !== 'select'"
        [id]="f.name"
        [type]="f.type"
        [formControlName]="f.name"
        [placeholder]="f.placeholder"
        class="border border-gray-300 rounded px-3 py-2 w-full 
               focus:outline-none focus:ring-2 focus:ring-blue-500"
      />

      <select
        *ngIf="f.type === 'select'"
        [id]="f.name"
        [formControlName]="f.name"
        class="border border-gray-300 rounded px-3 py-2 w-full 
               focus:outline-none focus:ring-2 focus:ring-blue-500"
      >
        <option *ngFor="let opt of f.options" [value]="opt.value">
          {{ opt.label }}
        </option>
      </select>

      <p
        *ngIf="form.get(f.name)?.invalid && form.get(f.name)?.touched"
        class="text-red-600 text-sm mt-1"
      >
        Campo inv√°lido
      </p>
    </div>
  </div>

  <div class="flex justify-end space-x-4">
    <button
      type="button"
      (click)="onCancel()"
      class="inline-flex items-center px-4 py-2 border border-gray-300 rounded
             text-gray-700 hover:bg-gray-100 transition"
    >
      Cancelar
    </button>

    <button
      type="submit"
      class="inline-flex items-center bg-blue-600 text-white px-4 py-2 rounded
             hover:bg-blue-700 transition"
    >
      <lucide-icon name="save" class="h-5 w-5 mr-2" />
      Salvar
    </button>
  </div>
</form>
