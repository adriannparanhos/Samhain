<div class="container mx-auto p-5">
    <div class="flex justify-between items-center border-b border-gray-200 pb-5">
        <div>
            <h1 class="font-bold text-4xl">Orçamentos</h1>
            <p class="text-gray-500 mt-2">Gerencie os orçamentos</p>
        </div>
        <div>
            <app-button (click)="openAddBudget()">Novo orçamento</app-button>
        </div>
    </div>
    <div class="mt-5">
        <app-search placeholder="Buscar orçamento..."></app-search>
    </div>
    <app-table-info
        [columns]="columns"
        [data]="budgets"
        [isLoading]="isDeleting"
        (edit)="onEdit($event)"
        (delete)="onDelete($event)">
    </app-table-info>
</div>
