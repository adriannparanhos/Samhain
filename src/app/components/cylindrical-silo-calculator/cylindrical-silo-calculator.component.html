<div class="grid grid-cols-1 md:grid-cols-2 gap-8 p-4">
  
  <div class="flex flex-col items-center">
    <h3 class="text-lg font-semibold mb-2 text-slate-700">Diagrama do Silo Cilíndrico</h3>
    <img src="../../../assets/images/silo-cilindrico.jpeg" alt="Diagrama de um Silo Cilíndrico" class="max-w-xs w-full border rounded-md p-2 bg-white">
    <div class="mt-4 text-sm text-gray-600 space-y-1 self-start">
        <p><span class="font-bold">D:</span> Diâmetro maior (cilindro e topo do cone)</p>
        <p><span class="font-bold">d:</span> Diâmetro menor (saída do cone)</p>
        <p><span class="font-bold">H:</span> Altura da parte cilíndrica</p>
        <p><span class="font-bold">h:</span> Altura da parte cônica</p>
    </div>
  </div>

  <div class="w-full">
    <h3 class="text-lg font-semibold mb-2 text-slate-700">Insira as Medidas (em milímetros)</h3>
    <form [formGroup]="calcForm" class="space-y-4">
        <div class="grid grid-cols-1 sm:grid-cols-2 gap-4">
            <div>
                <label for="diametroMaiorD" class="block text-sm font-medium text-gray-700">Diâmetro Maior (D)</label>
                <input id="diametroMaiorD" type="number" formControlName="diametroMaiorD" class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm p-2 focus:ring-blue-500 focus:border-blue-500">
            </div>
            <div>
                <label for="diametroMenorD" class="block text-sm font-medium text-gray-700">Diâmetro Menor (d)</label>
                <input id="diametroMenorD" type="number" formControlName="diametroMenorD" class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm p-2 focus:ring-blue-500 focus:border-blue-500">
            </div>
            <div>
                <label for="alturaCilindroH" class="block text-sm font-medium text-gray-700">Altura do Cilindro (H)</label>
                <input id="alturaCilindroH" type="number" formControlName="alturaCilindroH" class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm p-2 focus:ring-blue-500 focus:border-blue-500">
            </div>
            <div>
                <label for="alturaConeH" class="block text-sm font-medium text-gray-700">Altura do Cone (h)</label>
                <input id="alturaConeH" type="number" formControlName="alturaConeH" class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm p-2 focus:ring-blue-500 focus:border-blue-500">
            </div>
        </div>
    </form>

    <div *ngIf="calcForm.valid && areaTotal > 0" class="mt-8 p-4 bg-blue-50 border-l-4 border-blue-500 rounded">
      <h4 class="text-xl font-bold text-slate-800">Área de Superfície Calculada:</h4>
      <p class="text-3xl font-extrabold text-blue-600 mt-1">
        {{ areaTotal | number:'1.2-2' }} m²
      </p>
    </div>
  </div>
</div>
