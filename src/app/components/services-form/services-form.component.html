<div class="bg-white rounded-lg shadow-md">
  <form [formGroup]="servicesForm" (ngSubmit)="onSubmit()">

    <div class="p-6 space-y-6">
        <section>
            <h3 class="text-lg font-medium text-gray-900 mb-4">Dados do cliente</h3>
            <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                <div>
                    <label for="installationLocation" class="block text-sm font-medium text-gray-700">Número da proposta: </label>
                    <input type="number" id="installationLocation" formControlName="proposalNumber" class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm" placeholder="Digite o numero da proposta">
                </div>
                <div>
                    <label for="coatedArea" class="block text-sm font-medium text-gray-700">CNPJ: </label>
                    <input type="number" id="coatedArea" formControlName="cnpj" class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm" placeholder="00.000.000/0000-00">
                </div>
                <div>
                    <label for="coatedArea" class="block text-sm font-medium text-gray-700">Razao Social: </label>
                    <input type="number" id="coatedArea" formControlName="razaoSocial" class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm" placeholder="Empresa XYZ LTDA">
                </div>
            </div>
        </section>
    </div>

    <div class="p-6 space-y-6">

      <section>
        <h3 class="text-lg font-medium text-gray-900 mb-4">Dados do Serviço</h3>
        <div class="grid grid-cols-1 gap-6">
          <div>
            <label for="installationEfficiency" class="block text-sm font-medium text-gray-700">Velocidade de Instalação</label>
            <select formControlName="installationEfficiency" id="installationEfficiency" class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500">
              <option value="1">Rápido</option>
              <option value="2">Médio</option>
              <option value="3">Lento</option>
            </select>
          </div>

          <div>
            <label for="workingHoursPerDay" class="block text-sm font-medium text-gray-700">Horas/dia de trabalho</label>
            <select formControlName="workingHoursPerDay" id="workingHoursPerDay" class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500">
              <option value="8">8 Horas</option>
              <option value="12">12 Horas</option>
            </select>
          </div>

          <div>
            <label for="numberOfTeams" class="block text-sm font-medium text-gray-700">Quantas equipes de 3 revestidores?</label>
            <select formControlName="numberOfTeams" id="numberOfTeams" class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500">
              <option *ngFor="let i of [1,2,3,4,5,6]" [value]="i">{{i}} Equipe{{i > 1 ? 's' : ''}}</option>
            </select>
          </div>
        </div>
      </section>

      <hr class="border-gray-200">

      <section>
          <div class="grid grid-cols-1 sm:grid-cols-2 gap-4">
              <label class="flex items-center space-x-3 cursor-pointer">
                  <input type="checkbox" formControlName="serviceProvidedByBaron" class="hidden peer">
                  <span class="w-10 h-6 bg-gray-200 rounded-full peer-checked:bg-blue-500 transition-colors relative">
                      <span class="absolute left-1 top-1 w-4 h-4 bg-white rounded-full transition-transform peer-checked:translate-x-full"></span>
                  </span>
                  <span class="text-sm font-medium text-gray-700">Serviço na Baron?</span>
              </label>

              <label class="flex items-center space-x-3 cursor-pointer">
                <input type="checkbox" formControlName="removeOldCoating" class="hidden peer">
                <span class="w-10 h-6 bg-gray-200 rounded-full peer-checked:bg-blue-500 transition-colors relative">
                    <span class="absolute left-1 top-1 w-4 h-4 bg-white rounded-full transition-transform peer-checked:translate-x-full"></span>
                </span>
                <span class="text-sm font-medium text-gray-700">Remoção de revestimento antigo?</span>
              </label>

              <label class="flex items-center space-x-3 cursor-pointer">
                <input type="checkbox" formControlName="withPlugs" class="hidden peer">
                <span class="w-10 h-6 bg-gray-200 rounded-full peer-checked:bg-blue-500 transition-colors relative">
                    <span class="absolute left-1 top-1 w-4 h-4 bg-white rounded-full transition-transform peer-checked:translate-x-full"></span>
                </span>
                <span class="text-sm font-medium text-gray-700">Instalação de tampões?</span>
              </label>

              <label class="flex items-center space-x-3 cursor-pointer">
                <input type="checkbox" formControlName="semiFinishedPlatesCoating" class="hidden peer">
                <span class="w-10 h-6 bg-gray-200 rounded-full peer-checked:bg-blue-500 transition-colors relative">
                    <span class="absolute left-1 top-1 w-4 h-4 bg-white rounded-full transition-transform peer-checked:translate-x-full"></span>
                </span>
                <span class="text-sm font-medium text-gray-700">Chapas semiacabadas?</span>
              </label>

              <label class="flex items-center space-x-3 cursor-pointer">
                <input type="checkbox" formControlName="temporaryLabor" class="hidden peer">
                <span class="w-10 h-6 bg-gray-200 rounded-full peer-checked:bg-blue-500 transition-colors relative">
                    <span class="absolute left-1 top-1 w-4 h-4 bg-white rounded-full transition-transform peer-checked:translate-x-full"></span>
                </span>
                <span class="text-sm font-medium text-gray-700">Mão de obra temporaria permitida?</span>
              </label>

              <label class="flex items-center space-x-3 cursor-pointer">
                <input type="checkbox" formControlName="baronSafetyTechnician" class="hidden peer">
                <span class="w-10 h-6 bg-gray-200 rounded-full peer-checked:bg-blue-500 transition-colors relative">
                    <span class="absolute left-1 top-1 w-4 h-4 bg-white rounded-full transition-transform peer-checked:translate-x-full"></span>
                </span>
                <span class="text-sm font-medium text-gray-700">Técnico de segurança?</span>
              </label>

              <label class="flex items-center space-x-3 cursor-pointer">
                <input type="checkbox" formControlName="electricity" class="hidden peer">
                <span class="w-10 h-6 bg-gray-200 rounded-full peer-checked:bg-blue-500 transition-colors relative">
                    <span class="absolute left-1 top-1 w-4 h-4 bg-white rounded-full transition-transform peer-checked:translate-x-full"></span>
                </span>
                <span class="text-sm font-medium text-gray-700">Energia eletrica fornecida pelo cliente?</span>
              </label>

              <label class="flex items-center space-x-3 cursor-pointer">
                <input type="checkbox" formControlName="compressedAir" class="hidden peer">
                <span class="w-10 h-6 bg-gray-200 rounded-full peer-checked:bg-blue-500 transition-colors relative">
                    <span class="absolute left-1 top-1 w-4 h-4 bg-white rounded-full transition-transform peer-checked:translate-x-full"></span>
                </span>
                <span class="text-sm font-medium text-gray-700">Ar comprimido fornecido pelo cliente?</span>
              </label>

              <label class="flex items-center space-x-3 cursor-pointer">
                <input type="checkbox" formControlName="weldingWire" class="hidden peer">
                <span class="w-10 h-6 bg-gray-200 rounded-full peer-checked:bg-blue-500 transition-colors relative">
                    <span class="absolute left-1 top-1 w-4 h-4 bg-white rounded-full transition-transform peer-checked:translate-x-full"></span>
                </span>
                <span class="text-sm font-medium text-gray-700">Stargold fornecido pelo cliente?</span>
              </label>

              <label class="flex items-center space-x-3 cursor-pointer">
                <input type="checkbox" formControlName="maintenanceShutdown" class="hidden peer">
                <span class="w-10 h-6 bg-gray-200 rounded-full peer-checked:bg-blue-500 transition-colors relative">
                    <span class="absolute left-1 top-1 w-4 h-4 bg-white rounded-full transition-transform peer-checked:translate-x-full"></span>
                </span>
                <span class="text-sm font-medium text-gray-700">Parada geral de manutenção?</span>
              </label>
              
              </div>
      </section>
      
      <hr class="border-gray-200">

      <section>
        <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
            <div>
                <label for="installationLocation" class="block text-sm font-medium text-gray-700">Local de instalação (Km de São Carlos)</label>
                <input type="number" id="installationLocation" formControlName="installationLocation" class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm" placeholder="Digite o km">
            </div>
            <div>
                <label for="coatedArea" class="block text-sm font-medium text-gray-700">Área total a ser revestida (m²)</label>
                <input type="number" id="coatedArea" formControlName="coatedArea" class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm" placeholder="Área em m²">
            </div>
            <div>
                <label for="integrationDays" class="block text-sm font-medium text-gray-700">Dias de integração</label>
                <input type="number" id="integrationDays" formControlName="integrationDays" class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm" placeholder="Dias de integração">
            </div>
        </div>
        <div class="mt-6">
            <label for="equipmentDescription" class="block text-sm font-medium text-gray-700">Descrição dos equipamentos</label>
            <textarea id="equipmentDescription" formControlName="equipmentDescription" rows="4" class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm" placeholder="Descreva os equipamentos"></textarea>
        </div>
      </section>
    </div>

    <div class="px-6 py-4 bg-gray-50 text-right rounded-b-lg">
      <button type="submit" [disabled]="servicesForm.invalid" class="px-5 py-2.5 bg-blue-600 text-white font-semibold rounded-lg shadow-md hover:bg-blue-700 disabled:opacity-50 disabled:cursor-not-allowed">
        Gerar PDF
      </button>
    </div>
  </form>
</div>
