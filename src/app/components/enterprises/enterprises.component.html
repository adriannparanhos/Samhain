<div class="container mx-auto p-5">
    <div class="flex justify-between items-center border-b border-gray-200 pb-5">
        <div>
            <h1 class="font-bold text-4xl">Empresas</h1>
            <p class="text-gray-500 mt-2">Gerencie as empresas</p>
        </div>
        <div>
            <app-button (click)="openAddEnterprise()">Nova empresa</app-button>
        </div>
    </div>
    <div class="mt-5">
        <app-search placeholder="Buscar empresas..."></app-search>
    </div>
    <app-table-info
        [columns]="columns"
        [data]="pagedEnterprises"
        [isLoading]="isDeleting"
        (edit)="onEdit($event)"
        (delete)="onDelete($event)">
    </app-table-info>

    <div *ngIf="totalPages > 1" class="flex justify-center items-center space-x-4 mt-6">

        <button
        (click)="goToPage(currentPage - 1)"
        [disabled]="currentPage === 1"
        class="px-4 py-2 text-sm font-medium text-gray-700 bg-white border border-gray-300 rounded-md hover:bg-gray-50 disabled:opacity-50 disabled:cursor-not-allowed">
        Anterior
        </button>

        <span class="text-sm text-gray-600">
        Página {{ currentPage }} de {{ totalPages }}
        </span>

        <button
        (click)="goToPage(currentPage + 1)"
        [disabled]="currentPage === totalPages"
        class="px-4 py-2 text-sm font-medium text-gray-700 bg-white border border-gray-300 rounded-md hover:bg-gray-50 disabled:opacity-50 disabled:cursor-not-allowed">
        Próxima
        </button>

    </div>

</div>
