<div class="container mx-auto p-5">
    <div class="flex justify-between items-center border-b border-gray-200 pb-5">
        <div>
            <h1 class="font-bold text-4xl">Empresas</h1>
            <p class="text-gray-500 mt-2">Gerencie as empresas</p>
        </div>
        <div>
            <app-button (click)="openAddEnterprise()">Nova empresa</app-button>
        </div>
    </div>
    <div class="mt-5">
        <app-search placeholder="Buscar empresas..."></app-search>
    </div>
    <app-table-info
        [columns]="columns"
        [data]="pagedEnterprises"
        [isLoading]="isDeleting"
        (edit)="onEdit($event)"
        (delete)="onDelete($event)">
    </app-table-info>

    <nav class="flex justify-center items-center mt-6 space-x-2">
    <button (click)="goToPage(currentPage - 1)"
            [disabled]="currentPage === 1"
            class="px-3 py-1 border rounded hover:bg-gray-100 disabled:opacity-50">
        Anterior
    </button>

    <button *ngFor="let _ of [].constructor(totalPages); let i = index"
            (click)="goToPage(i + 1)"
            [class.font-bold]="currentPage === i + 1"
            class="px-3 py-1 border rounded hover:bg-gray-100">
        {{ i + 1 }}
    </button>

    <button (click)="goToPage(currentPage + 1)"
            [disabled]="currentPage === totalPages"
            class="px-3 py-1 border rounded hover:bg-gray-100 disabled:opacity-50">
        Pr√≥xima
    </button>
    </nav>

</div>
